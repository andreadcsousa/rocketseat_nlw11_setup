<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap">
    <link rel="stylesheet" href="style.css">

    <title>Habits - NLW Setup</title>
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">

        <button>
            <img src="./assets/plus.svg" alt="Ícone do sinal de mais roxo">
            <div>
                Registrar o meu dia
            </div>
        </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">🏃🏽‍♀️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="study">🧠</div>
            <div class="habit" data-name="dog">🐕</div>
            <div class="habit" data-name="food">🍝</div>
            <div class="habit" data-name="dream">💤</div>
        </div>

        <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
